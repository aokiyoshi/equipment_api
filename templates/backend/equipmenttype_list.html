{% include 'backend/includes/main_menu.html' %}

<table>

    <th>Имя</th>
    <th>Производитель</th>
    <th>Редактировать</th>
  </tr>
  {% for type in equipmenttype_list %}

    <td>{{ type.name }}</td>
    <td>{{ type.description }}</td>

    </td>
  </tr>
  {% endfor %}
</table>

<a href="/equipment-type/new"><button>Создать новое</button></a>
